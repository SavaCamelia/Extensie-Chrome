<!doctype html>
<html>

<head>
  <title>Line Chart</title>
  <script src="moment.js"></script>
  <script src="jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
  <style>
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
  </style>
</head>

<body>
<div style="width:75%;">
  <canvas id="canvas"></canvas>
</div>
<script>
  var timeFormat = 'DD/MM/YYYY';

  var config = {
    type:    'line',
    data:    {
      datasets: [
        {
          label: "US Dates",
          data: [{
            x: "04/01/2014", y: 175
          }, {
            x: "10/01/2014", y: 175
          }, {
            x: "04/01/2015", y: 178
          }, {
            x: "10/01/2015", y: 178
          }],
          fill: false,
          borderColor: 'red'
        },
        {
          label: "UK Dates",
          data:  [{
            x: "01/04/2014", y: 175
          }, {
            x: "01/10/2014", y: 175
          }, {
            x: "01/04/2015", y: 178
          }, {
            x: "01/10/2015", y: 178
          }],
          fill:  false,
          borderColor: 'blue'
        }
      ]
    },
    options: {
      responsive: true,
      title:      {
        display: true,
        text:    "Chart.js Time Scale"
      },
      scales:     {
        xAxes: [{
          type:       "time",
          time:       {
            format: timeFormat,
            tooltipFormat: 'll'
          },
          scaleLabel: {
            display:     true,
            labelString: 'Date'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display:     true,
            labelString: 'value'
          }
        }]
      }
    }
  };

  window.onload = function () {
    var ctx       = document.getElementById("canvas").getContext("2d");
    window.myLine = new Chart(ctx, config);
  };

</script>

</body>

</html>
